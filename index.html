<html lang="en">
  <head>
    <link rel="stylesheet" href="styleDictionar2.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="center">
      <h3>Add the words in the dictionary</h3>
    </div>

    <div class="center">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Please, enter a word" aria-label="Please, enter a name" id="inputWord">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="return getTheWord();">Add to dictionary</button>
      </div>
    </div>

    <div class="center">
      <h3>Search a word in the dictionary</h3>
    </div>

    <div class="center">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter a word to be searched" aria-label="Enter a word to be searched" id="searchWord">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="return searchWords();">Search</button>
      </div>
    </div>

    <div class="center" id="list">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scriptDictionar2.js"></script>
  </body>
</html>
